{% extends 'myapp/base.html' %}

{% block content %}
    <div class="container">
        <div class="jumbotron text-center">
            <form action="" method="post">{% csrf_token %}
                {{ form.as_p }}

                <p>Are you sure you want to update customer "{{ object }}"?</p>
                <input class='btn btn-danger' type="submit" value="Confirm" />
                <a href="{%url 'customer_list'%}"><button class="btn btn-danger" type="button">Cancel</button></a>
            </form>
        </div>
    </div>


    <script
                src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous">
    </script>

    <script>
    $(document).ready(function(){
      $("#id_gross_weight").on("keyup", function() {
        var net_weight = $("#id_gross_weight").val() - $("#id_tare_weight").val()
        $("#id_net_weight").val(net_weight);
      });
    });
    </script>

{% endblock %}
